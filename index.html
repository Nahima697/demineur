<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démineur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script type="module" src="script/main2.js"></script>
  </head>
<body>
    <div class="container choiceGame">
      <h1>Bienvenue dans le démineur</h1>
        <form method ='post'>
            <div class="form-group">
                <label for="pseudo">Pseudo :</label>
                <input type="text" class="form-control" id="pseudo" required>
              </div>
              <div class="form-group">
                <label for="cols">Nombre de colonnes :</label>
                <input type="number" class="form-control" id="cols" min="1" required>
              </div>
              <div class="form-group">
                <label for="rows">Nombre de lignes :</label>
                <input type="number" class="form-control" id="rows" min="1" required>
              </div>
              <div class="form-group">
                <label for="mines">Nombre de mines :</label>
                <input type="number" class="form-control" id="mines" min="1" required>
              </div>
              <button type="submit" class="btn btn-primary">Jouer</button>
        </form>
    </div>
    <div class="container">
      <div class="game disabled">
     
      <h2 class ="welcomePseudo"></h2>
    </div>
  </div>
  
</body>
</html>
